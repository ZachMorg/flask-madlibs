<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs Home</title>
</head>
<body>
    <h1>Create a Story:</h1>
    <form action="/story">
        {% for word in words_list %}
            <label for={{word}}>{{word}}</label>
            <input type="text" name={{word}}>
        {% endfor %}
        <button>Submit!</button>
    </form>
</body>
</html>
